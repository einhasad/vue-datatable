name: Tests

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  living-documentation:
    name: Living Documentation Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Run living documentation tests
        run: npx vitest run __tests__/examples.living-doc.spec.ts

      - name: Extract examples from tests
        run: npm run extract:examples

      - name: Verify extracted examples
        run: |
          if [ ! -f examples/src/generated/extracted-examples.json ]; then
            echo "‚ùå Failed to extract examples"
            exit 1
          fi
          echo "‚úÖ Examples extracted successfully"
          cat examples/src/generated/extracted-examples.json | head -20

      - name: Upload extracted examples artifact
        uses: actions/upload-artifact@v4
        with:
          name: extracted-examples
          path: examples/src/generated/extracted-examples.json
          retention-days: 7

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: living-documentation
    continue-on-error: true  # Don't fail the build if e2e tests fail

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]  # Only run chromium to save CI time

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Install examples dependencies
        run: cd examples && npm ci

      - name: Extract examples from tests
        run: npm run extract:examples

      - name: Build library
        run: npm run build

      - name: Start dev server in background
        run: |
          cd examples
          npm run dev &
          sleep 10
          # Check if server is running
          curl --retry 5 --retry-delay 2 --retry-connrefused http://localhost:3000/vue-datatable/ || echo "Dev server not ready"

      - name: Run Playwright tests (${{ matrix.browser }})
        run: npx playwright test --project=${{ matrix.browser }} --config=playwright.config.simple.ts
        continue-on-error: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 7
        continue-on-error: true

  verify-no-duplication:
    name: Verify No Code Duplication
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check for hardcoded examples in Vue files
        run: |
          echo "üîç Checking for code duplication..."

          # Check if new example files exist (they shouldn't have hardcoded code)
          if grep -r "BEGIN EXAMPLE CODE" examples/src/pages/*.new.vue 2>/dev/null; then
            echo "‚ùå Found hardcoded example code in new Vue files!"
            exit 1
          fi

          # Verify examples are using extracted code
          if ! grep -r "extractedExamples" examples/src/pages/*.new.vue 2>/dev/null; then
            echo "‚ö†Ô∏è  Warning: New example files should import extractedExamples"
          fi

          echo "‚úÖ No code duplication found in new example files"

      - name: Verify single source of truth pattern
        run: |
          echo "üìã Verifying Single Source of Truth pattern..."

          # Check that example definitions exist in __tests__/examples/
          if [ ! -d "__tests__/examples" ]; then
            echo "‚ùå Missing __tests__/examples directory"
            exit 1
          fi

          # Count example definition files
          example_count=$(find __tests__/examples -name "*.ts" -not -name "index.ts" | wc -l)
          echo "Found $example_count example definitions in tests"

          if [ $example_count -lt 2 ]; then
            echo "‚ùå Expected at least 2 example definitions"
            exit 1
          fi

          echo "‚úÖ Single Source of Truth pattern verified"

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
