name: Tests

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  e2e-tests:
    name: E2E Tests (Self-Hosted)
    runs-on: [self-hosted, e2e, playwright]
    # Only run on self-hosted runner with e2e and playwright labels
    # To set up a self-hosted runner, see scripts/github-runner-instructions.md
    if: contains(github.event.head_commit.message, '[e2e]') || github.event_name == 'pull_request'

    env:
      CI: true
      PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/.playwright-browsers
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        run: |
          node --version
          npm --version

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            examples/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ${{ github.workspace }}/.playwright-browsers
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: |
          npm ci
          cd examples && npm ci && cd ..

      - name: Install Playwright system dependencies
        run: npx playwright install-deps chromium firefox webkit

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium firefox webkit

      - name: Build library
        run: npm run build

      - name: Extract examples
        run: npm run extract:examples

      - name: Start examples server
        run: |
          cd examples
          npm run dev &
          echo $! > .vite-server.pid
          cd ..
          # Wait for server to be ready
          npx wait-on http://localhost:3000/vue-datatable --timeout 30000

      - name: Run Playwright tests
        run: npx playwright test --config=playwright.config.simple.ts

      - name: Stop examples server
        if: always()
        run: |
          if [ -f examples/.vite-server.pid ]; then
            kill $(cat examples/.vite-server.pid) || true
            rm examples/.vite-server.pid
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
