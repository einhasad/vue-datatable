name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check build output
        run: |
          test -f dist/grid.js || exit 1
          test -f dist/grid.umd.cjs || exit 1
          test -f dist/index.d.ts || exit 1
          test -f dist/style.css || exit 1
          echo "✓ All build artifacts present"

      - name: Verify package can be packed
        run: npm pack --dry-run

      # Upload build artifacts for the main node version
      - name: Upload build artifacts
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (required for type checking)
        run: npm run build

  size-check:
    name: Bundle Size Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check bundle size
        run: |
          SIZE=$(stat -f%z dist/grid.js 2>/dev/null || stat -c%s dist/grid.js)
          SIZE_KB=$((SIZE / 1024))
          echo "Bundle size: ${SIZE_KB} KB"

          # Fail if bundle is larger than 50 KB (adjust as needed)
          if [ $SIZE_KB -gt 50 ]; then
            echo "❌ Bundle size exceeded 50 KB limit"
            exit 1
          fi

          echo "✓ Bundle size is acceptable"
