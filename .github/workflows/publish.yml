name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true
        type: string

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write
      id-token: write # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Configure npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          echo "Setting up npm authentication..."
          npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify package
        run: |
          echo "Verifying package contents..."
          npm pack --dry-run

          echo "Checking required files..."
          test -f dist/grid-vue.js || (echo "‚ùå Missing ESM bundle" && exit 1)
          test -f dist/grid-vue.umd.cjs || (echo "‚ùå Missing UMD bundle" && exit 1)
          test -f dist/index.d.ts || (echo "‚ùå Missing type declarations" && exit 1)
          test -f dist/style.css || (echo "‚ùå Missing stylesheet" && exit 1)
          test -f README.md || (echo "‚ùå Missing README" && exit 1)
          test -f LICENSE || (echo "‚ùå Missing LICENSE" && exit 1)

          echo "‚úì All required files present"

      - name: Check version match (for releases)
        if: github.event_name == 'release'
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${GITHUB_REF#refs/tags/v}

          echo "Package version: $PACKAGE_VERSION"
          echo "Tag version: $TAG_VERSION"

          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "‚ùå Version mismatch: package.json ($PACKAGE_VERSION) vs tag ($TAG_VERSION)"
            echo "To fix: npm version $TAG_VERSION"
            exit 1
          fi

          echo "‚úì Version matches: $PACKAGE_VERSION"

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub release notes
        if: github.event_name == 'release'
        uses: actions/github-script@v7
        with:
          script: |
            const version = context.payload.release.tag_name;
            const packageName = '@do-popov/grid-vue';

            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              body: context.payload.release.body + `\n\n---\n\nüì¶ **Published to npm**: [\`${packageName}@${version}\`](https://www.npmjs.com/package/${packageName}/v/${version.replace('v', '')})\n\n**Installation:**\n\`\`\`bash\nnpm install ${packageName}@${version.replace('v', '')}\n\`\`\``
            });
